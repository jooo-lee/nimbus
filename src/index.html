<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>nimbus.</title>
    </head>
    <body>
        <div id="main-container">
            <p id="project-title">nimbus.</p>
            <form id="search-city">
                <label for="city-input"></label>
                <input
                    type="search"
                    id="city-input"
                    name="city-input"
                    placeholder="Enter a city"
                />
                <button id="search-btn">Search</button>
            </form>
            <div id="weather-display-loader" class="loader"></div>
            <div id="weather-display">
                <p id="city"></p>
                <p id="country"></p>
                <p id="description"></p>
                <div id="weather-display-bottom-half">
                    <p id="temperature"></p>
                    <p id="feels-like"></p>
                    <p id="humidity"></p>
                    <p id="wind-speed"></p>
                </div>
            </div>
            <div class="switch-container">
                <p>Imperial Units</p>
                <label class="switch">
                    <input type="checkbox" id="units-toggler" />
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </body>
</html>
